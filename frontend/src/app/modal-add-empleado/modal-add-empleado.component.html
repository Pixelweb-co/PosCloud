<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
    <h2 class="text-xl font-bold mb-4">Actualizarempleado</h2>
    <form [formGroup]="empleadoForm" class="w-full">

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="username">
            Nombre del empleado
          </label>
          <input formControlName="username" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="username del producto">
          <div *ngIf="this.empleadoForm.get('username')?.errors?.['required']" class="text-red-500 text-xs italic">Nombre es obligatorio</div>
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
            Contrase√±a
          </label>
          <input formControlName="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" type="text" placeholder="password del producto">
          <div *ngIf="this.usuarioForm.get('password')?.errors?.['required']" class="text-red-500 text-xs italic">Password es obligatorio</div>
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="status">
            Estado
          </label>
         
          <select formControlName="status" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
            <option value="0">Inactivo</option>
            <option value="1">Activo</option>
           
          </select>
          </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="rol">
            Rol
          </label>
          
          <select formControlName="role" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" >
            <option value="1">Cajero</option>
            <option value="2">administrador</option>
            <option value="3">supervisor</option>
          </select>
       
          </div>
      </div>

      <div class="flex justify-end mt-4">
        <button type="button" (click)="closeModal()" class="bg-red-500 text-white rounded-full px-4 py-2 hover:bg-red-600 transition-colors mr-4">
          Cancelar
        </button>
        <button type="button" (click)="saveUsuario()" class="bg-green-500 text-white rounded-full px-4 py-2 hover:bg-green-600 transition-colors">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
